<div class="modal-body got-mail-popup">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  <section class="page fp-pb">
    <div class="form-container section-title h-100 justify-content-between">
      <!-- Logo -->

      <img
        class="login-logo-img d-none d-xl-block"
        alt=""
        src="assets/images/logo_r.svg"
      />

      <div
        class="form-title mt-xl-5 mb-xl-4 d-flex flex-column justify-content-center"
      >
        <h2 style="color: #180D1D;" class="">{{'You_got_mail'|translate}}</h2>

        <p class="login-description  mail-description got-mail-description">
          {{ "reset_password_link_sent_title" | translate }}
        </p>

        <button
          [disabled]="loading"
          class="btn-rounded btn-login mt-3"
          type="submit"
          (click)="activeModal.dismiss('Cross click')">
          <span style="font-size: 20px;" [attr.data-hover]="'ok' | translate">{{
            "ok" | translate
          }}</span>
          <ng-template #loginText>
            <span [attr.data-hover]="'forgotpassword.success.close' | translate">{{
              "forgotpassword.success.close" | translate
            }}</span>
          </ng-template>
        </button>
      </div>

      <div></div>
    </div>

    <!-- Login image -->
    <div class="image-container"></div>
  </section>
  <div class="you-got-mail-img">
    <img class="d-xl-none" alt="" src="assets/images/2raffle-logo.svg" />
  </div>
</div>
